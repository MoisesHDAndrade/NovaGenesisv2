<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .loading-overlay h1 {
      font-size: 32px;
    }
    .loading-overlay.out {
      animation: rollUp 1s ease-in-out;
    }
    @keyframes rollUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }
  </style>
  <script>
    window.onload = function () {
      setTimeout(function () {
        document.querySelector('.loading-overlay').classList.add('out');
        setTimeout(function () {
        document.querySelector('.loading-overlay').style.display="none"
      }, 1000);
      }, 3000);
      
    }
  </script>
  <title>Loading Overlay</title>
</head>
<body>
  <div class="loading-overlay">
    <h1 class="text-center">My App</h1>
  </div>
  <div class="container mt-5">
    <h1>My App Content</h1>
    <p>This is the main content of my app</p>
  </div>
</body>
</html>
